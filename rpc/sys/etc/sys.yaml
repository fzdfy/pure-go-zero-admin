Name: sys.rpc
ListenOn: 127.0.0.1:8080
#ListenOn: 0.0.0.0:8080

Timeout: 30000 # 30s，设置rpc服务的响应的超时时间，若超过10s还未返回则结束请求

Etcd:
  Hosts:
#    - 192.168.0.100:2379
#    - 10.10.11.29:2379
    - 127.0.0.1:2379
  Key: sys.rpc

Mysql:
  Datasource: root:12345678@tcp(127.0.0.1:3306)/gozero?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai
#  Datasource: root:12345678@tcp(docker.for.mac.localhost:3306)/gozero?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai
JWT:
  AccessSecret: ad879037-c7a4-4063-9236-6bfc35d54b7d
  AccessExpire: 86400

Log:
  Mode: file
  Path: logs/sys

